{% extends 'base.html' %}
{% block content %}
<div class='container'>
    <div class="spacing">

        <div class="col-12 mb-3">
            {% if request.GET.q %}
            Results for <strong>{{ query }}</strong>
            <hr>
            {% else %}
                <div class="mx-auto col-12 col-md-8 py-5">
                {% include 'search/searchSnippets.html' %}

                    <hr width="100%" />
                </div>

                <hr2>

            {% endif %}
        </div>
        <div class="row">
            {% for object in object_list %}
            <div class="col-lg-4 col-md-4 col-sm-6 my-3">
                {% include 'search/cardSnippet.html' with object=object %}                
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
