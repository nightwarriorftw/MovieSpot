<form class="form ml-auto" action="{% url 'core:query' %}" method=GET>
    
    <div class='container'>
        <div class="input-group" style="text-align:center;">
            <input class="form-control" type="search" placeholder="Search" name='q' value='{{ request.GET.q }}' aria-label="Search">
            <span class="input-group-btn">
                <button class="btn btn-danger my-3 mx-1 my-sm-0" type="submit">Search</button>
            </span>
        </div>
    </div>
</form>
